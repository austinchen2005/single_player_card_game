<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Single Player Card Game!</h1>
        <button id="start-game">Start Game</button>
        <button id="settings-button">Settings</button>
    </div>
    <!-- <div id="settings-screen">
        <label for="card-dealing-delay">Card Dealing Delay:</label>
        <input type="range" id="card-dealing-delay" min="0" max="1000" step="50">
        <button id="back-to-start">Back</button> -->
    </div>
    <div id="game-screen" style="display: none;">
        <div id="rule-selection">
            <h2>Select Your Rule</h2>
            <div id="select-buttons" class="column-buttons">
                <!-- Column select buttons will be added here -->
            </div>
            <div id="cards-container"></div>
            <div id="row-select-buttons" class="row-buttons">
                <!-- Row select buttons will be added here -->
            </div>
            <button class="button medium-btn" id="go-button">Go</button>
        </div>
        <div id="game-board" style="display: none;">
            <h2>Player's Game Board</h2>
            <div id="player-board"></div>
            <h2>Dealer's Game Board <span id="dealer-hand-strength"></span></h2>
            <div id="dealer-board"></div>
        </div>
        <div id="results" style="display: none;">
            <h2>Game Over</h2>
            <p id="result-message"></p>
            <p>Wins: <span id="wins-counter">0</span></p>
            <p>Losses: <span id="losses-counter">0</span></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    <script src="pokersolver.js"></script>
    <script>
        var hand = Hand.solve(['Ad', 'As', 'Jc', 'Th', '2d', 'Qs', 'Qd']);
        console.log(hand.name); // Two Pair
        console.log(hand.descr); // Two Pair, A's & Q's
    </script>
    <script src="script.js"></script>
</body>
</html>
